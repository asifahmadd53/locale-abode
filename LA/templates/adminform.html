{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/static/style1.css" />
  </head>
  <body>
    {% tailwind_css %}
    <div class="main">
      <div
        class="page1 min-w-full w-full min-h-screen h-screen max-w-full md:h-screen"
      >
        <img
          class="object-cover w-full h-full"
          src="/static/images/mainimg.jpg"
          alt=""
        />

        
        <div
          class="imgcontent1 absolute inset-0 flex items-center justify-center"
        >
          <div
            class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10"
          >
            <div class="w-full">
              <div class="text-center">
                <h1 class="text-3xl font-semibold text-gray-900">Admin</h1>
                <p class="mt-2 text-gray-500">
                  Sign in below to access your account
                </p>
              </div>
              <div class="mt-5">
                <form id='submit' action="{% url 'admin_login' %}"  method="POST">
                    {% csrf_token %}
                    <div class="relative mt-6">
                      <label
                        class="font-semibold text-sm text-gray-600 pb-1 block"
                        for="username"
                        >User-name</label
                      >
                      <input
                        class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"
                        type="text"
                        name="username"
                        id="username"
                        required
                      />
                      
                    </div>
                    <label
                      class="font-semibold text-sm text-gray-600 pb-1 block"
                      for="password"
                      >Password</label
                    >
                    <input
                      class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"
                      type="password"
                      name="password"
                      id="password"
                      required
                    />
                {% if error_message %}
                    <p class="text-sm text-red-800">{{ error_message }}</p>
                {% endif %}
                    <div class="my-6">
                      <button
                        type="submit"
                        class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none"
                      >
                        Login
                      </button>
                    </div>
                  
                  </form>

                  <div class="my-6">
                    <button
    type="button"
    class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none"
><a href="/home/">Home</a>
</button>

                  </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/script4.js"></script>
  </body>
</html>
