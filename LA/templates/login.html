{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style1.css">

</head>
<body>
  {% tailwind_css %}
  {% load socialaccount %}
  <div class="main">
      <div class="page1 min-w-full w-full min-h-screen h-screen max-w-full md:h-screen">
          <img class="object-cover w-full h-full" src="/static/images/mainimg.jpg" alt="">
          <div class="imgcontent1 absolute inset-0 flex items-center justify-center">
              <div class="relative py-3 sm:max-w-xl sm:mx-auto">
                  <div class="relative px-4 py-10 bg-white backdrop-blur-lg mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
                      <div class="max-w-md mx-auto">
                          <div class="flex items-center space-x-5 justify-center">
                              <img class="w-20" src="{% static 'logo2.png' %}" alt="">
                          </div>
                          <form action="" method="POST">
                              {% csrf_token %}
                              <div class="mt-5">
                                  <label class="font-semibold text-sm text-gray-600 pb-1 block" for="login">User name</label>
                                  <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" type="text" name="username" id="login" />
                                  <label class="font-semibold text-sm text-gray-600 pb-1 block" for="password">Password</label>
                                  <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" type="password" name="password" id="password" />
                                  {% if error_message %}
                                      <p class="text-sm text-red-800">{{ error_message }}</p>
                                  {% endif %}
                              </div>
                              <div class="text-right mb-4">
                                  
                              </div>
                              <div class="flex justify-center w-full items-center">
                                  <div>
                                      <a href="{% provider_login_url 'google' %}">
                                          <button type="button" class="flex items-center justify-center py-2 px-20 bg-white hover:bg-gray-200 focus:ring-blue-500 focus:ring-offset-blue-200 text-gray-700 w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 48 48"><path fill="#ffc107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"/><path fill="#ff3d00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"/><path fill="#4caf50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"/><path fill="#1976d2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"/></svg>
                                              <span class="ml-2">Sign in with Google</span>
                                          </button>
                                      </a>
                                      <a href="{% provider_login_url 'facebook' %}">
                                          <button type="button" class="flex items-center justify-center py-2 px-20 bg-white hover:bg-gray-200 focus:ring-blue-500 focus:ring-offset-blue-200 text-gray-700 w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg mt-4">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 256 256"><path fill="#1877f2" d="M256 128C256 57.308 198.692 0 128 0C57.308 0 0 57.308 0 128c0 63.888 46.808 116.843 108 126.445V165H75.5v-37H108V99.8c0-32.08 19.11-49.8 48.348-49.8C170.352 50 185 52.5 185 52.5V84h-16.14C152.959 84 148 93.867 148 103.99V128h35.5l-5.675 37H148v89.445c61.192-9.602 108-62.556 108-126.445"/><path fill="#fff" d="m177.825 165l5.675-37H148v-24.01C148 93.866 152.959 84 168.86 84H185V52.5S170.352 50 156.347 50C127.11 50 108 67.72 108 99.8V128H75.5v37H108v89.445A128.959 128.959 0 0 0 128 256a128.9 128.9 0 0 0 20-1.555V165z"/></svg>
                                              <span class="ml-2">Sign in with Facebook</span>
                                          </button>
                                        </a> 
                                  </div>
                              </div>
                           
                              <div class="mt-5">
                                  <button class="py-2 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg" type="submit">
                                      Log in
                                  </button>
                              </div>
                          </form>
                          <div class="flex items-center justify-between mt-4">
                              <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
                              <a class="text-xs text-gray-800 uppercase dark:text-gray-400 hover:underline" href="/signup/">or sign up</a>
                              <span class="w-1/5 border-b dark:border-gray-400 md:w-1/4"></span>
                          </div>
                          <div class="mt-5">
                              <a href="/admin_login/">
                                  <button class="py-2 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
                                      Admin
                                  </button>
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
